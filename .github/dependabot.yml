version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.apache.wicket:wicket-core
    versions:
    - ">= 9.a, < 10"
  - dependency-name: org.apache.wicket:wicket-extensions
    versions:
    - ">= 9.a, < 10"
  - dependency-name: jakarta.servlet:jakarta.servlet-api
    versions:
    - 5.0.0
